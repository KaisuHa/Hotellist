<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Edit hotel</title>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
		<h1>Edit hotel</h1>
	<div>
	<form th:object="${hotel}" th:action="@{/save}" action="#" method="post">
		  	<input type="hidden" id="id" th:field="*{id}" />
		  	<div>
		  	<label>Hotel</label>
			<input type="text" th:field="*{hotelName}" />
			</div>
			<div>
		  	<label>Address</label>
		  	<input type="text" th:field="*{address}" />
			</div>
			<div>
		  	<label>Description</label>
			<input type="text" th:field="*{description}" />
			</div>
			<div>
		  	<label>Price</label>
			<input type="text" th:field="*{price}" />
			</div>
			 <label for="review">Review</label>
			 <select id="review" th:field="*{review}" >
			 	<option th:each="review: ${reviews}" th:value="${review.reviewid}" th:text="${review.stars}"></option>
			 	</select>
			
			<input type="submit" value="Save"></input>
		</form>
	
	</div>
		

</body>
</html>
