<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Edit hotel</title>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
 
</head>
<body>
		<div class="text-center">
		<h1>Edit hotel</h1>
		</div>
			<table class="table table-striped">
		
	<div>
	<form th:object="${hotel}" th:action="@{/save}" action="#" method="post">
		  	<input type="hidden" id="id" th:field="*{id}" />
		  	<div>
		  	<label for="hotelName">Hotel</label>
			<input type="text" id="hotelName" th:field="*{hotelName}" />
			</div>
			<div>
		  	<label for="address">Address</label>
		  	<input type="text" id="address" th:field="*{address}" />
			</div>
			<div>
		  	<label for="description">Description</label>
			<input type="text" id="description" th:field="*{description}" />
			</div>
			<div>
		  	<label for="price">Price</label>
			<input type="text" id="price" th:field="*{price}" />
			</div>
			 <label for="review">Review</label>
			 <select id="review" th:field="*{review}" >
			 	<option th:each="review: ${reviews}" th:value="${review.reviewid}" th:text="${review.stars}"></option>
			 	</select>
			<br>
			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
	
	</div>
		</table>

</body>
</html>
